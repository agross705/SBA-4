<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />

    <title>SBA 4 | Task Management App</title>
  </head>

  <body>
    <main>
      <header>
        <h1>Task Management App</h1>
        <p>Organize tasks by category, deadline, and status</p>
      </header>

      <!-- Task Input Section -->
      <section class="taskForm">
        <h2>Add New Task</h2>

        <!-- Task Name -->
        <input type="text" id="taskName" placeholder="Task name" required />

        <!-- Category -->
        <input type="text" id="taskCategory" placeholder="Category" required />

        <!-- Deadline -->
        <input type="date" id="taskDeadline" required />

        <!-- Initial Status -->
        <select id="taskStatus">
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>

        <!-- Add Task Button -->
        <button id="addTaskBtn">Add Task</button>

        <!-- Feeback Message -->
        <p id="message"></p>
      </section>

      <!-- Filter Section -->
      <section class="filters">
        <h2>Filter Tasks</h2>

        <!-- Filter by Status -->
        <select id="statusFilter">
          <option value="All">All Statuses</option>
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
          <option value="Overdue">Overdue</option>
        </select>

        <!-- Filter by Category -->
        <select id="categoryFilter">
          <option value="All">All Categories</option>
        </select>

        <!-- Clear Task List Button -->
        <button id="clearTasksBtn">Clear Task List</button>
      </section>

      <!-- Task List Section -->
      <section class="taskList">
        <h2>Tasks</h2>

        <!-- Table used for clear data display -->
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Deadline</th>
              <th>Status</th>
              <th>Update Status</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <!-- Tasks will be inserted dynamically here -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      &copy; 2026 Coded by <a href="https://github.com/agross705">agross705</a>.
    </footer>

    <script src="app.js"></script>
  </body>
</html>
